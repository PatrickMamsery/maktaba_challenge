<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktaba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: #faf9f9;
    }

    @media screen and (max-width: 320px){
        .no-phone {
            display: none;
        }
    }
</style>

<body>
    <div class="d-flex justify-content-center alig-item-center my-5">
        <span class="display-5">Welcome to e-Maktaba</span>
    </div>

    <div class="row">
        <div class="col-md-6 no-phone">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_mEjlSMiUxx.json"
                        background="transparent" speed="1" style="width: 390px; height: 390px;" loop autoplay>
                    </lottie-player>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center">
                <a class="btn btn-info text-light" href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://releases.jquery.com/git/jquery-3.x-git.js"></script>
</body>
</html>
